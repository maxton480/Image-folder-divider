<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Image Folder Divider Mobile</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<style>
*{
  box-sizing:border-box;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
}
h2{
  text-align:center;
  font-size:22px;
}
.card{
  background:#1e293b;
  padding:18px;
  border-radius:16px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:12px;
  border:none;
  font-size:16px;
  background:#334155;
  color:white;
}
input[type="file"]{
  background:#1e293b;
}
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:bold;
  background:linear-gradient(135deg,#6366f1,#8b5cf6);
  color:white;
  cursor:pointer;
  transition:0.2s;
}
button:active{
  transform:scale(0.98);
}
.progress-box{
  width:100%;
  height:14px;
  background:#334155;
  border-radius:10px;
  margin-top:15px;
  overflow:hidden;
}
.progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  transition:0.3s;
}
.status{
  margin-top:10px;
  font-size:14px;
  text-align:center;
}
.footer{
  text-align:center;
  font-size:12px;
  margin-top:15px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="container">
<h2>Image Folder Divider ðŸ”¥</h2>

<div class="card">

<input type="text" id="mainFolder" placeholder="Enter Folder Name (example: 91)">

<input type="file" id="images" multiple accept="image/*">

<button onclick="processImages()">Process & Download ZIP</button>

<div class="progress-box">
<div class="progress" id="progress"></div>
</div>

<div class="status" id="status"></div>

</div>

<div class="footer">Made for Mobile âš¡</div>
</div>

<script>

async function processImages(){

const folderName = document.getElementById("mainFolder").value.trim();

// Files ko name ke hisab se sort kiya (numeric order mein)
const files = Array.from(document.getElementById("images").files).sort((a, b) => 
    a.name.localeCompare(b.name, undefined, { numeric: true, sensitivity: 'base' })
);

const progress = document.getElementById("progress");
const status = document.getElementById("status");

if(!folderName || files.length === 0){
alert("Enter folder name & select images.");
return;
}

const zip = new JSZip();
// Sirf ek hi folder banega (Zip > MainFolder > Images)
const mainFolder = zip.folder(folderName);

// Loop shuru
for(let i=0; i<files.length; i++){

// Image ko WebP mein convert karein
const webpBlob = await convertToWebP(files[i]);

// Number generate karein: 001, 002, 003...
const fileName = String(i + 1).padStart(3, '0') + ".webp";

// Image ko seedha main folder mein add karein (Subfolder logic hata diya gaya)
mainFolder.file(fileName, webpBlob);

// Progress bar update karein
let percent = Math.round(((i+1)/files.length)*100);
progress.style.width = percent + "%";
status.innerText = "Processing " + (i+1) + " / " + files.length;
}

status.innerText = "Creating ZIP...";

zip.generateAsync({type:"blob"}).then(function(content){

const link = document.createElement("a");
link.href = URL.createObjectURL(content);
link.download = folderName + ".zip";
link.click();

status.innerText = "Download Complete âœ…";
progress.style.width = "100%";

});

}

function convertToWebP(file){
return new Promise((resolve)=>{

const img = new Image();
const reader = new FileReader();

reader.onload = function(e){
img.src = e.target.result;
};

img.onload = function(){

const canvas = document.createElement("canvas");
canvas.width = img.width;
canvas.height = img.height;

const ctx = canvas.getContext("2d");
ctx.drawImage(img,0,0);

canvas.toBlob(function(blob){
resolve(blob);
},"image/webp",0.9);

};

reader.readAsDataURL(file);

});
}

</script>

</body>
</html>
